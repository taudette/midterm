            <div id = "request-library-tpl">

                      <div>

                        <option value="OR">Oregon</option>

                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>

                      <input class= "area" type="text" name="request-area" value="">

                        <div class = "style">

                            <option value=""></option>
                            <option value="Sport">Sport</option>
                            <option value="Trad">Trad</option>
                            <option value="Bouldering">Bouldering</option>
                            </select>
                        </div>

                        <div>
                        <!-- <input class= "contact" type="text" name="request-contact" value=""> -->
                        <textarea class= "contact" rows="1" cols="26" name="request-contact"> </textarea>
                        </div> 
                         
                        <input class = "submit" type="submit" value="submit">
                    
                </form>
                <!-- list of climbing requests -->

                <ol class = "request-list col-sm-4" id="right"></ol>

                    <h5 class = "request-area">area</h5>
                    <h5 class = "request-style">style</h5>
                    <h5 class = "request-grades">grades</h5>
                    <h5 class = "request-contact">contact</h5>
